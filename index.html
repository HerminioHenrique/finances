<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Financeiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, deleteDoc, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    // CONFIGURA√á√ÉO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBaxFfjgpAVbGpCR7VF-9RoBmKf0-rX6BU",
      authDomain: "finances-6710b.firebaseapp.com",
      projectId: "finances-6710b",
      storageBucket: "finances-6710b.firebasestorage.app",
      messagingSenderId: "115171577421",
      appId: "1:115171577421:web:af59a4cb1fe814a7ef5604"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // ============= UTILS: CURRENCY & LOCALE =============
    const CURRENCY_MAP = {
      'GBP': { locale: 'en-GB', currency: 'GBP', symbol: '¬£' },
      'BRL': { locale: 'pt-BR', currency: 'BRL', symbol: 'R$' },
      'EUR': { locale: 'pt-PT', currency: 'EUR', symbol: '‚Ç¨' },
      'USD': { locale: 'en-US', currency: 'USD', symbol: '$' }
    };

    function detectCurrency() {
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      if (tz.includes('London') || tz.includes('Dublin') || tz.includes('Belfast')) return 'GBP';
      if (tz.includes('Sao_Paulo') || tz.includes('Brazil') || tz.includes('America/Sao_Paulo')) return 'BRL';
      if (tz.includes('Lisbon') || tz.includes('Paris') || tz.includes('Berlin') || tz.includes('Europe')) return 'EUR';
      return 'GBP'; // Default
    }

    window.formatMoney = (value) => {
      const config = CURRENCY_MAP[window.appData.currency] || CURRENCY_MAP['GBP'];
      return new Intl.NumberFormat(config.locale, {
        style: 'currency',
        currency: config.currency
      }).format(value);
    };

    // ============= NOTIFICATION SYSTEM =============
    window.showToast = (message, type = 'info') => {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      
      const colors = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';
      
      toast.className = `${colors} text-white px-6 py-3 rounded-lg shadow-xl mb-3 transform transition-all duration-300 translate-x-full opacity-0 flex items-center gap-2`;
      toast.innerHTML = `<span>${message}</span>`;
      
      container.appendChild(toast);
      
      requestAnimationFrame(() => {
        toast.classList.remove('translate-x-full', 'opacity-0');
      });

      setTimeout(() => {
        toast.classList.add('translate-x-full', 'opacity-0');
        setTimeout(() => container.removeChild(toast), 300);
      }, 3000);
    };

    // ============= MODAL CONFIRM SYSTEM =============
    window.confirmCallback = null;
    window.showConfirm = (message, onConfirm) => {
      const modal = document.getElementById('confirmModal');
      document.getElementById('confirmMessage').textContent = message;
      modal.classList.remove('hidden');
      window.confirmCallback = onConfirm;
    };

    window.handleConfirmYes = () => {
      if (window.confirmCallback) window.confirmCallback();
      window.hideConfirm();
    };

    window.hideConfirm = () => {
      document.getElementById('confirmModal').classList.add('hidden');
      window.confirmCallback = null;
    };

    // ============= MODAL INPUT SYSTEM (Replaces Prompt) =============
    window.inputCallback = null;
    window.showInputModal = (title, initialValue, onConfirm) => {
        const modal = document.getElementById('inputModal');
        document.getElementById('inputTitle').textContent = title;
        const input = document.getElementById('inputValue');
        input.value = initialValue || '';
        modal.classList.remove('hidden');
        input.focus();
        window.inputCallback = onConfirm;
    };

    window.handleInputConfirm = () => {
        const value = document.getElementById('inputValue').value;
        if (window.inputCallback) window.inputCallback(value);
        window.hideInputModal();
    };

    window.hideInputModal = () => {
        document.getElementById('inputModal').classList.add('hidden');
        window.inputCallback = null;
    };

    // ============= AUTH =============
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        document.getElementById('userEmail').textContent = user.email;
        loadAllData();
      } else {
        currentUser = null;
        document.getElementById('authScreen').classList.remove('hidden');
        document.getElementById('appScreen').classList.add('hidden');
      }
    });

    window.handleLogin = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        showToast('Erro no login: ' + error.message, 'error');
      }
    };

    window.handleRegister = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (password.length < 6) {
        showToast('A senha deve ter pelo menos 6 caracteres', 'error');
        return;
      }
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const detectedCurrency = detectCurrency();
        // Inicializa com uma plataforma padr√£o gen√©rica
        const defaultPlatforms = [{ id: 'geral', name: 'Geral', type: 'none', value: 0 }];
        
        await setDoc(doc(db, `users/${userCred.user.uid}/settings`, 'preferences'), {
          currency: detectedCurrency,
          platforms: defaultPlatforms,
          tutorialComplete: false // Marca como novo usu√°rio
        });
        showToast(`Conta criada! Moeda detectada: ${detectedCurrency}`, 'success');
      } catch (error) {
        showToast('Erro ao criar conta: ' + error.message, 'error');
      }
    };

    window.handleLogout = async () => {
      await signOut(auth);
      window.location.reload();
    };

    // ============= DATA SYNC =============
    async function saveToFirebase(collection_name, id, data) {
      if (!currentUser) return;
      await setDoc(doc(db, `users/${currentUser.uid}/${collection_name}`, id), data);
    }

    async function deleteFromFirebase(collection_name, id) {
      if (!currentUser) return;
      await deleteDoc(doc(db, `users/${currentUser.uid}/${collection_name}`, id));
    }

    // ============= CLEAR ALL DATA =============
    window.clearAllData = async () => {
      window.showConfirm('TEM CERTEZA? Isso apagar√° TODOS os seus dados (ganhos, gastos, configura√ß√µes) permanentemente. A p√°gina ser√° recarregada.', async () => {
        if (!currentUser) return;
        
        try {
            showToast('Apagando dados...', 'info');
            
            // 1. Delete Earnings
            const earningsSnap = await getDocs(collection(db, `users/${currentUser.uid}/earnings`));
            const deleteEarnings = earningsSnap.docs.map(doc => deleteDoc(doc.ref));
            
            // 2. Delete Expenses
            const expensesSnap = await getDocs(collection(db, `users/${currentUser.uid}/expenses`));
            const deleteExpenses = expensesSnap.docs.map(doc => deleteDoc(doc.ref));
            
            // 3. Delete Weekly Fixed Expenses
            const weeklySnap = await getDocs(collection(db, `users/${currentUser.uid}/weeklyFixedExpenses`));
            const deleteWeekly = weeklySnap.docs.map(doc => deleteDoc(doc.ref));
            
            // 4. Reset Settings (Fixed Expenses, Goal, Preferences)
            const deleteFixed = deleteDoc(doc(db, `users/${currentUser.uid}/settings`, 'fixedExpenses'));
            const deleteGoal = deleteDoc(doc(db, `users/${currentUser.uid}/settings`, 'weekGoal'));
            const deletePrefs = deleteDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'));

            await Promise.all([
                ...deleteEarnings, 
                ...deleteExpenses, 
                ...deleteWeekly, 
                deleteFixed, 
                deleteGoal,
                deletePrefs
            ]);
            
            showToast('Dados apagados com sucesso!', 'success');
            setTimeout(() => window.location.reload(), 1500);
            
        } catch (error) {
            console.error(error);
            showToast('Erro ao limpar dados: ' + error.message, 'error');
        }
      });
    };

    async function loadAllData() {
      if (!currentUser) return;
      
      const earningsSnap = await getDocs(collection(db, `users/${currentUser.uid}/earnings`));
      const expensesSnap = await getDocs(collection(db, `users/${currentUser.uid}/expenses`));
      const fixedSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'fixedExpenses'));
      const weeklyFixedSnap = await getDocs(collection(db, `users/${currentUser.uid}/weeklyFixedExpenses`));
      const goalSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'weekGoal'));
      const prefSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'));

      window.appData.earnings = [];
      earningsSnap.forEach(doc => {
          const data = doc.data();
          // Backward compatibility: default received to true if not exists
          const received = data.received !== undefined ? data.received : true; 
          window.appData.earnings.push({ id: doc.id, ...data, received });
      });
      
      window.appData.expenses = [];
      expensesSnap.forEach(doc => window.appData.expenses.push({ id: doc.id, ...doc.data() }));
      
      // Defaults
      const DEFAULT_PLATFORMS = [{ id: 'geral', name: 'Geral', type: 'none', value: 0 }];

      if (prefSnap.exists()) {
        const data = prefSnap.data();
        window.appData.currency = data.currency || detectCurrency();
        window.appData.platforms = data.platforms || DEFAULT_PLATFORMS;
        
        // Verifica se o tutorial j√° foi completado
        if (data.tutorialComplete === false) {
             window.appData.isNewUser = true;
        } else if (data.tutorialComplete === undefined && !fixedSnap.exists()) {
             // Fallback para usu√°rios antigos ou migra√ß√£o
             window.appData.isNewUser = true;
        }
      } else {
        window.appData.currency = detectCurrency();
        window.appData.platforms = DEFAULT_PLATFORMS;
        window.appData.isNewUser = true;
      }

      if (fixedSnap.exists()) {
        window.appData.fixedExpenses = fixedSnap.data();
      } else {
        window.appData.fixedExpenses = { 'Geral': [] };
      }

      window.appData.weeklyFixedExpenses = {};
      weeklyFixedSnap.forEach(doc => {
        window.appData.weeklyFixedExpenses[doc.id] = doc.data();
        // Garantir que paidItems existe
        if (!window.appData.weeklyFixedExpenses[doc.id].paidItems) {
            window.appData.weeklyFixedExpenses[doc.id].paidItems = [];
        }
      });

      if (goalSnap.exists()) {
        window.appData.weekGoal = goalSnap.data().value;
      }

      window.renderApp();
    }

    window.syncEarning = async (earning) => {
      await saveToFirebase('earnings', earning.id.toString(), earning);
    };

    window.syncExpense = async (expense) => {
      await saveToFirebase('expenses', expense.id.toString(), expense);
    };

    window.syncFixedExpenses = async (fixed) => {
      await saveToFirebase('settings', 'fixedExpenses', fixed);
    };

    window.syncWeeklyFixedExpense = async (week, data) => {
      await saveToFirebase('weeklyFixedExpenses', week, data);
    };

    window.syncWeekGoal = async (goal) => {
      await saveToFirebase('settings', 'weekGoal', { value: goal });
    };

    window.syncPreferences = async (tutorialComplete = true) => {
      await saveToFirebase('settings', 'preferences', { 
        currency: appData.currency, 
        platforms: appData.platforms,
        tutorialComplete: tutorialComplete
      });
    };

    window.deleteEarningFromFirebase = async (id) => {
      await deleteFromFirebase('earnings', id.toString());
    };

    window.deleteExpenseFromFirebase = async (id) => {
      await deleteFromFirebase('expenses', id.toString());
    };

    // ============= MARKDOWN & NOTES SYSTEM =============
    window.insertFormatting = (format) => {
        const textarea = document.getElementById('weeklyFixedNote');
        if (!textarea) return;

        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;
        const before = text.substring(0, start);
        const selection = text.substring(start, end);
        const after = text.substring(end);

        let newText = '';
        let newCursorPos = 0;

        if (format === 'bold') {
            newText = `${before}**${selection}**${after}`;
            newCursorPos = selection ? end + 4 : start + 2;
        } else if (format === 'italic') {
            newText = `${before}*${selection}*${after}`;
            newCursorPos = selection ? end + 2 : start + 1;
        } else if (format === 'underline') {
            newText = `${before}__${selection}__${after}`;
            newCursorPos = selection ? end + 4 : start + 2;
        }

        textarea.value = newText;
        textarea.focus();
        textarea.setSelectionRange(newCursorPos, newCursorPos);
    };

    window.parseNoteMarkdown = (text) => {
        if (!text) return '';
        // 1. Sanitize HTML to prevent XSS (very important!)
        let sanitized = text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

        // 2. Parse Markdown
        return sanitized
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
            .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
            .replace(/__(.*?)__/g, '<u>$1</u>') // Underline
            .replace(/\n/g, '<br>'); // Line breaks
    };
  </script>
</head>

<script>
  // ============= APP STATE =============
  window.appData = {
    activeTab: 'dashboard',
    currency: 'GBP',
    isNewUser: false,
    showSettings: false,
    earnings: [],
    expenses: [],
    fixedExpenses: {},
    weeklyFixedExpenses: {},
    platforms: [], 
    selectedWeek: getCurrentWeek(),
    selectedYear: new Date().getFullYear(),
    selectedMonth: new Date().getMonth() + 1,
    weekGoal: 500,
    showAddEarning: false,
    showAddExpense: false,
    showFixedExpensesEditor: false,
    showWeeklyAdjustment: false,
    showPlatformManager: false,
    editingEarning: null,
    editingExpense: null,
    editingPlatformId: null
  };

  // Helper para formatar data localmente YYYY-MM-DD sem shift de UTC
  function toLocalISO(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, '0');
    const d = String(date.getDate()).padStart(2, '0');
    return `${y}-${m}-${d}`;
  }

  function getCurrentWeek() {
    const now = new Date();
    const start = new Date(now);
    const day = start.getDay() || 7; // Domingo vira 7
    start.setDate(now.getDate() - day + 1); // Volta para Segunda-feira
    start.setHours(0, 0, 0, 0);
    return toLocalISO(start);
  }

  function getWeekEnd(weekStart) {
    const parts = weekStart.split('-');
    const start = new Date(parts[0], parts[1] - 1, parts[2]);
    const end = new Date(start);
    end.setDate(start.getDate() + 6);
    return toLocalISO(end);
  }

  function getWeekFromDate(dateStr) {
    const parts = dateStr.split('-');
    const date = new Date(parts[0], parts[1] - 1, parts[2]);
    const start = new Date(date);
    const day = start.getDay() || 7; // Domingo vira 7
    start.setDate(date.getDate() - day + 1);
    start.setHours(0, 0, 0, 0);
    return toLocalISO(start);
  }

  function getTotalFixedExpenses(weekStart) {
    let total = Object.values(appData.fixedExpenses)
      .flat()
      .reduce((sum, exp) => sum + exp.value, 0);
    
    if (appData.weeklyFixedExpenses[weekStart] && appData.weeklyFixedExpenses[weekStart].total !== undefined) {
      total = appData.weeklyFixedExpenses[weekStart].total;
    }
    
    return total;
  }

  function getPaidFixedExpensesAmount(weekStart) {
    // Se houver override manual de total, n√£o conseguimos saber o individual, assumimos o que foi marcado nos items padr√£o ou o total override se tudo marcado?
    // Para simplificar: Soma os itens marcados como 'paid' no weeklyFixedExpenses
    // Se o usu√°rio usou "Weekly Adjustment" (total manual), o sistema de checkbox serve apenas como lista visual,
    // mas n√£o podemos calcular exatamente a menos que o ajuste manual seja igual √† soma.
    // Vamos priorizar os checkboxes dos itens individuais para o calculo de "Pago".
    
    const weekData = appData.weeklyFixedExpenses[weekStart];
    if (!weekData || !weekData.paidItems) return 0;

    let totalPaid = 0;
    const allFixed = Object.values(appData.fixedExpenses).flat();
    
    weekData.paidItems.forEach(paidId => {
        const item = allFixed.find(i => `${i.name}` === paidId); // Simple matching by name as ID isn't unique enough globally but per user config it is fine
        // Melhorar: usar Categoria:Nome para unicidade
        const [cat, name] = paidId.split(':');
        if (appData.fixedExpenses[cat]) {
            const expense = appData.fixedExpenses[cat].find(e => e.name === name);
            if (expense) totalPaid += expense.value;
        }
    });
    return totalPaid;
  }

  function getPlatform(id) {
    return appData.platforms.find(p => p.id === id) || appData.platforms[0] || { name: 'Desconhecido', type: 'none', value: 0 };
  }

  function calculateNetEarning(amount, platformId) {
    const p = getPlatform(platformId);
    let net = amount;
    if (p.type === 'percent') {
        net = amount * (1 - p.value / 100);
    } else if (p.type === 'fixed') {
        net = amount - p.value;
    }
    return net;
  }

  function getWeekLabel(weekStart) {
    const currentWeek = getCurrentWeek();
    const weekDate = new Date(weekStart);
    const currentDate = new Date(currentWeek);
    
    if (weekStart === currentWeek) return 'Semana Atual';
    const weeksDiff = Math.round((currentDate - weekDate) / (7 * 24 * 60 * 60 * 1000));
    if (weeksDiff === 1) return 'Semana Passada';
    if (weeksDiff === 0) return 'Esta Semana';
    if (weeksDiff < 0) return 'Pr√≥xima Semana';
    return `H√° ${weeksDiff} semanas`;

                <div class="bg-slate-700/30 hover:bg-slate-700/50 rounded-xl p-4 border ${isReceived ? 'border-slate-700' : 'border-yellow-500/50 bg-yellow-500/5'} transition-all">
                  <div class="flex justify-between items-start">
                    <div>
                      <div class="flex items-center gap-2">
                        <p class="font-bold text-white capitalize">${platform.name}</p>
                        ${platform.type !== 'none' ? `<span class="text-[10px] px-1.5 py-0.5 bg-slate-600 rounded text-slate-300">${platform.type === 'percent' ? '-' + platform.value + '%' : '-' + formatMoney(platform.value)}</span>` : ''}

              <span class="w-2 h-6 bg-rose-500 rounded-full"></span>

              .map(expense => appData.editingExpense === expense.id ? renderExpenseForm(expense) : `

  function renderFixedExpensesEditor() {
    return `

                <div class="flex gap-2">
                    <input type="text" id="newCategoryInput" placeholder="Ex: Casa, Carro" class="flex-1 bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 text-white focus:border-blue-500 outline-none">
                    <button onclick="const name = document.getElementById('newCategoryInput').value; if(name) { appData.fixedExpenses[name] = []; renderApp(); showToast('Categoria criada!', 'success'); }" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold">Criar</button>

            <div class="text-xs text-slate-400 md:w-1/3 flex items-center">

            </div>

        ${Object.entries(appData.fixedExpenses).map(([bank, items]) => `
          <div class="bg-slate-700/50 rounded-xl p-4 border border-slate-600">
            <div class="flex items-center justify-between mb-4">
              <h3 class="font-bold capitalize text-blue-400 text-lg">${bank}</h3>
              <div class="flex gap-2">
                 <button onclick="appData.fixedExpenses['${bank}'].push({name: 'Novo item', value: 0}); renderApp();" class="text-green-400 hover:text-green-300 text-sm px-2 py-1 bg-green-400/10 rounded">+ Item</button>

                    value="${item.value}"
                    onchange="appData.fixedExpenses['${bank}'][${idx}].value = parseFloat(this.value) || 0"
                    class="w-24 md:w-32 bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-sm text-white focus:border-blue-500 outline-none"
                    placeholder="Valor"

                  <button onclick="appData.fixedExpenses['${bank}'].splice(${idx}, 1); renderApp();" class="text-rose-400 hover:text-rose-300 p-2 rounded hover:bg-rose-400/10">‚úï</button>

        <div class="fixed bottom-6 right-6 md:relative md:bottom-auto md:right-auto flex gap-3 md:justify-end z-40">
          <button onclick="updateFixedExpenses(appData.fixedExpenses); appData.showFixedExpensesEditor=false; renderApp();" class="bg-green-600 hover:bg-green-700 text-white rounded-xl px-8 py-3 font-bold shadow-xl shadow-green-500/30 transition-transform hover:scale-105">Salvar Altera√ß√µes</button>
        </div>
        <div class="h-20 md:h-0"></div>

  }

  function renderEarningForm(earning = null) {
    // Tenta encontrar a plataforma correta pelo ID (novo) ou pelo nome antigo (migra√ß√£o)
    let platformId = earning?.platformId;
    if (!platformId && earning?.platform) {
        // Fallback para dados antigos
        const found = appData.platforms.find(p => p.name.toLowerCase() === earning.platform.toLowerCase());
        platformId = found ? found.id : appData.platforms[0]?.id;
    }
    
    // Se ainda n√£o tiver ID e for novo, usa o primeiro da lista
    if (!platformId && !earning) platformId = appData.platforms[0]?.id;

    const date = earning?.date || new Date().toISOString().split('T')[0];
    const amount = earning?.amount || '';
    const received = earning ? earning.received : true;

    return `
      <div class="bg-slate-700 rounded-xl p-4 mb-4 border-l-4 border-emerald-500 animate-fade-in">
        <label class="block text-xs text-slate-400 mb-1">Fonte de Renda</label>

            ${appData.platforms.map(p => `<option value="${p.id}" ${platformId === p.id ? 'selected' : ''}>${p.name}</option>`).join('')}
            </select>
            <button onclick="appData.showPlatformManager = true; renderApp();" class="bg-slate-600 hover:bg-slate-500 px-3 rounded border border-slate-500 text-sm" title="Gerenciar Fontes">Gerenciar</button>
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-3">
          <div>
            <label class="block text-xs text-slate-400 mb-1">Data</label>
            <input type="date" id="date" value="${date}" class="w-full bg-slate-600 border border-slate-500 rounded px-3 py-2 text-white outline-none focus:border-emerald-500" />
          </div>
          <div>
            <label class="block text-xs text-slate-400 mb-1">Valor Bruto</label>
            <input type="number" step="0.01" id="amount" value="${amount}" placeholder="0.00" class="w-full bg-slate-600 border border-slate-500 rounded px-3 py-2 text-white outline-none focus:border-emerald-500" />
          </div>
        </div>
        
        <div class="flex items-center gap-2 mb-4">
             <input type="checkbox" id="received" ${received ? 'checked' : ''} class="w-4 h-4 rounded border-slate-500 text-emerald-500 focus:ring-emerald-500 bg-slate-600">

        </div>

        <div class="flex gap-2">
          <button onclick="
            const platformId = document.getElementById('platformId').value;
            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const received = document.getElementById('received').checked;
            if (platformId && date && amount) {
              ${earning ? `updateEarning(${earning.id}, {platformId, date, amount, received})` : 'addEarning({platformId, date, amount, received})'};
            } else {
                showToast('Preencha todos os campos!', 'error');
            }
          " class="flex-1 bg-emerald-600 hover:bg-emerald-700 rounded-lg px-4 py-2 font-bold transition-colors">Salvar</button>
          <button onclick="appData.${earning ? 'editingEarning' : 'showAddEarning'}=null; renderApp();" class="flex-1 bg-slate-600 hover:bg-slate-500 rounded-lg px-4 py-2 transition-colors">Cancelar</button>
        </div>
      </div>
    `;
  }

  function renderExpenseForm(expense = null) {
    const description = expense?.description || '';
    const date = expense?.date || new Date().toISOString().split('T')[0];
    const amount = expense?.amount || '';

    return `
      <div class="bg-slate-700 rounded-xl p-4 mb-4 border-l-4 border-rose-500 animate-fade-in">
        <label class="block text-xs text-slate-400 mb-1">Descri√ß√£o</label>

        <div class="grid grid-cols-2 gap-3 mb-3">
          <div>
            <label class="block text-xs text-slate-400 mb-1">Data</label>
            <input type="date" id="date" value="${date}" class="w-full bg-slate-600 border border-slate-500 rounded px-3 py-2 text-white outline-none focus:border-rose-500" />
          </div>
          <div>
            <label class="block text-xs text-slate-400 mb-1">Valor</label>
            <input type="number" step="0.01" id="amount" value="${amount}" placeholder="0.00" class="w-full bg-slate-600 border border-slate-500 rounded px-3 py-2 text-white outline-none focus:border-rose-500" />
          </div>
        </div>

        <div class="flex gap-2">
          <button onclick="
            const description = document.getElementById('description').value;
            const date = document.getElementById('date').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (description && date && amount) {
              ${expense ? `updateExpense(${expense.id}, {description, date, amount, week: appData.selectedWeek})` : 'addExpense({description, date, amount, week: appData.selectedWeek})'};

                showToast('Preencha todos os campos!', 'error');

          " class="flex-1 bg-rose-600 hover:bg-rose-700 rounded-lg px-4 py-2 font-bold transition-colors">Salvar</button>
          <button onclick="appData.${expense ? 'editingExpense' : 'showAddExpense'}=null; renderApp();" class="flex-1 bg-slate-600 hover:bg-slate-500 rounded-lg px-4 py-2 transition-colors">Cancelar</button>

    `;
  }
</script>
