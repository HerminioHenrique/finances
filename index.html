    // CONFIGURAÇÃO FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBaxFfjgpAVbGpCR7VF-9RoBmKf0-rX6BU",
      authDomain: "finances-6710b.firebaseapp.com",
      projectId: "finances-6710b",
      storageBucket: "finances-6710b.firebasestorage.app",
      messagingSenderId: "115171577421",

    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;

    // ============= HELPERS FOR APPDATA INITIALIZATION =============
    function toLocalISO(date) {
      const y = date.getFullYear();
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const d = String(date.getDate()).padStart(2, '0');
      return `${y}-${m}-${d}`;
    }

    function getCurrentWeek() {
      const now = new Date();
      const start = new Date(now);
      const day = start.getDay() || 7; // Domingo vira 7
      start.setDate(now.getDate() - day + 1); // Volta para Segunda-feira
      start.setHours(0, 0, 0, 0);
      return toLocalISO(start);
    }

    // ============= APP STATE =============
    window.appData = {
      activeTab: 'dashboard',
      currency: 'GBP',
      isNewUser: false,
      showSettings: false,
      earnings: [],
      expenses: [],
      fixedExpenses: {},
      cachedFixedExpensesList: [], // Cache para ordenação estável
      weeklyFixedExpenses: {},
      platforms: [], 
      selectedWeek: getCurrentWeek(),
      selectedYear: new Date().getFullYear(),
      selectedMonth: new Date().getMonth() + 1,
      weekGoal: 500,
      showAddEarning: false,
      showAddExpense: false,
      showFixedExpensesEditor: false,
      showWeeklyAdjustment: false,
      showPlatformManager: false,
      editingEarning: null,
      editingExpense: null,
      editingPlatformId: null
    };

    // ============= UTILS: CURRENCY & LOCALE =============
    const CURRENCY_MAP = {
      'GBP': { locale: 'en-GB', currency: 'GBP', symbol: '£' },
      'BRL': { locale: 'pt-BR', currency: 'BRL', symbol: 'R$' },
      'EUR': { locale: 'pt-PT', currency: 'EUR', symbol: '€' },
      'USD': { locale: 'en-US', currency: 'USD', symbol: '$' }
    };

    function detectCurrency() {
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      if (tz.includes('London') || tz.includes('Dublin') || tz.includes('Belfast')) return 'GBP';
      if (tz.includes('Sao_Paulo') || tz.includes('Brazil') || tz.includes('America/Sao_Paulo')) return 'BRL';
      if (tz.includes('Lisbon') || tz.includes('Paris') || tz.includes('Berlin') || tz.includes('Europe')) return 'EUR';
      return 'GBP'; // Default
    }

    window.formatMoney = (value) => {
      const config = CURRENCY_MAP[window.appData.currency] || CURRENCY_MAP['GBP'];
      return new Intl.NumberFormat(config.locale, {
        style: 'currency',
        currency: config.currency
      }).format(value);
    };

    // ============= NOTIFICATION SYSTEM =============
    window.showToast = (message, type = 'info') => {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      
      const colors = type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600';
      
      toast.className = `${colors} text-white px-6 py-3 rounded-lg shadow-xl mb-3 transform transition-all duration-300 translate-x-full opacity-0 flex items-center gap-2`;
      toast.innerHTML = `<span>${message}</span>`;
      
      container.appendChild(toast);
      
      requestAnimationFrame(() => {
        toast.classList.remove('translate-x-full', 'opacity-0');
      });

      setTimeout(() => {
        toast.classList.add('translate-x-full', 'opacity-0');
        setTimeout(() => container.removeChild(toast), 300);
      }, 3000);
    };

    // ============= MODAL CONFIRM SYSTEM =============
    window.confirmCallback = null;
    window.showConfirm = (message, onConfirm) => {
      const modal = document.getElementById('confirmModal');
      document.getElementById('confirmMessage').textContent = message;
      modal.classList.remove('hidden');
      window.confirmCallback = onConfirm;
    };

    window.handleConfirmYes = () => {
      if (window.confirmCallback) window.confirmCallback();
      window.hideConfirm();
    };

    window.hideConfirm = () => {
      document.getElementById('confirmModal').classList.add('hidden');
      window.confirmCallback = null;
    };

    // ============= MODAL INPUT SYSTEM =============
    window.inputCallback = null;
    window.showInputModal = (title, initialValue, onConfirm) => {
        const modal = document.getElementById('inputModal');
        document.getElementById('inputTitle').textContent = title;
        const input = document.getElementById('inputValue');
        input.value = initialValue || '';
        modal.classList.remove('hidden');
        input.focus();
        window.inputCallback = onConfirm;
    };

    window.handleInputConfirm = () => {
        const value = document.getElementById('inputValue').value;
        if (window.inputCallback) window.inputCallback(value);
        window.hideInputModal();
    };

    window.hideInputModal = () => {
        document.getElementById('inputModal').classList.add('hidden');
        window.inputCallback = null;
    };

    // ============= CHART DETAILS MODAL =============
    window.dayDetails = null; 
    window.openDayDetails = (dayIndex, type) => {
        const modal = document.getElementById('dayDetailsModal');
        const listContainer = document.getElementById('dayDetailsList');
        const title = document.getElementById('dayDetailsTitle');
        const days = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'];
        
        let relevantEarnings = [];
        let total = 0;

        if (type === 'week') {
            relevantEarnings = appData.earnings.filter(e => {
                const eWeek = getWeekFromDate(e.date);
                if (eWeek !== appData.selectedWeek) return false;
                
                let jsDay = new Date(e.date).getDay();
                let chartDay = jsDay === 0 ? 6 : jsDay - 1;
                return chartDay === dayIndex;
            });
            title.textContent = `Detalhes de ${days[dayIndex]} (Semana)`;
        } else if (type === 'month') {
            const monthKey = `${appData.selectedYear}-${String(appData.selectedMonth).padStart(2, '0')}`;
            relevantEarnings = appData.earnings.filter(e => {
                const parts = e.date.split('-');
                const eMonth = `${parts[0]}-${parts[1]}`;
                if (eMonth !== monthKey) return false;

                let jsDay = new Date(e.date).getDay();
                let chartDay = jsDay === 0 ? 6 : jsDay - 1;
                return chartDay === dayIndex;
            });
            title.textContent = `Resumo de todas as ${days[dayIndex]}s`;
        }

        total = relevantEarnings.reduce((sum, e) => sum + e.amount, 0);

        if (relevantEarnings.length === 0) {
            listContainer.innerHTML = '<p class="text-slate-500 text-center py-4">Sem registros neste dia.</p>';
        } else {
            listContainer.innerHTML = `
                <div class="mb-4 text-center">
                    <p class="text-xs text-slate-400 uppercase">Total do Dia</p>
                    <p class="text-2xl font-bold text-emerald-400">${formatMoney(total)}</p>
                </div>
                <div class="space-y-2 max-h-[300px] overflow-y-auto custom-scrollbar pr-1">
                    ${relevantEarnings.sort((a,b) => b.amount - a.amount).map(e => {
                         const platform = getPlatform(e.platformId);
                         return `
                            <div class="bg-slate-700/50 p-3 rounded-lg flex justify-between items-center border border-slate-600">
                                <div>
                                    <p class="font-bold text-white text-sm">${platform.name}</p>
                                    <p class="text-xs text-slate-400">${new Date(e.date).toLocaleDateString('pt-BR')}</p>
                                </div>
                                <span class="font-bold text-emerald-400">${formatMoney(e.amount)}</span>
                            </div>
                         `;
                    }).join('')}
                </div>
            `;
        }

        modal.classList.remove('hidden');
    };

    window.closeDayDetails = () => {
        document.getElementById('dayDetailsModal').classList.add('hidden');
    };

    // ============= MARKDOWN & NOTES SYSTEM =============
    window.insertFormatting = (format) => {
        const textarea = document.getElementById('weeklyFixedNote');
        if (!textarea) return;

        const start = textarea.selectionStart;
        const end = textarea.selectionEnd;
        const text = textarea.value;
        const before = text.substring(0, start);
        const selection = text.substring(start, end);
        const after = text.substring(end);

        let newText = '';
        let newCursorPos = 0;

        if (format === 'bold') {
            newText = `${before}**${selection}**${after}`;
            newCursorPos = selection ? end + 4 : start + 2;
        } else if (format === 'italic') {
            newText = `${before}*${selection}*${after}`;
            newCursorPos = selection ? end + 2 : start + 1;
        } else if (format === 'underline') {
            newText = `${before}__${selection}__${after}`;
            newCursorPos = selection ? end + 4 : start + 2;
        }

        textarea.value = newText;
        textarea.focus();
        textarea.setSelectionRange(newCursorPos, newCursorPos);
    };

    window.parseNoteMarkdown = (text) => {
        if (!text) return '';
        let sanitized = text
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");

        return sanitized
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') 
            .replace(/\*(.*?)\*/g, '<em>$1</em>') 
            .replace(/__(.*?)__/g, '<u>$1</u>') 
            .replace(/\n/g, '<br>'); 
    };

    // ============= OTHER HELPERS =============
    // Helper para gerar lista fixa ordenada (Pendente topo, Pago fundo)
    // Chamado apenas no Load, Mudança de Semana ou Edição de Settings.
    window.prepareFixedExpensesList = () => {
        const weekData = appData.weeklyFixedExpenses[appData.selectedWeek] || { paidItems: [] };
        const paidItems = weekData.paidItems || [];

        let allItems = [];
        if (appData.fixedExpenses) {
             Object.entries(appData.fixedExpenses).forEach(([cat, items]) => {
                items.forEach(item => {
                    allItems.push({ cat, ...item });
                });
            });
        }

        // Ordena: Não Pago < Pago
        allItems.sort((a, b) => {
            const idA = `${a.cat}:${a.name}`;
            const idB = `${b.cat}:${b.name}`;
            const isPaidA = paidItems.includes(idA);
            const isPaidB = paidItems.includes(idB);

            if (isPaidA === isPaidB) return 0; // Mantém ordem original relativa
            return isPaidA ? 1 : -1; // Pagos vão pro final
        });

        appData.cachedFixedExpensesList = allItems;
    };

    function getWeekEnd(weekStart) {
        const parts = weekStart.split('-');
        const start = new Date(parts[0], parts[1] - 1, parts[2]);
        const end = new Date(start);
        end.setDate(start.getDate() + 6);
        return toLocalISO(end);
    }

    function getWeekFromDate(dateStr) {
        const parts = dateStr.split('-');
        const date = new Date(parts[0], parts[1] - 1, parts[2]);
        const start = new Date(date);
        const day = start.getDay() || 7; 
        start.setDate(date.getDate() - day + 1);
        start.setHours(0, 0, 0, 0);
        return toLocalISO(start);
    }

    function getTotalFixedExpenses(weekStart) {
        if (appData.weeklyFixedExpenses[weekStart] && appData.weeklyFixedExpenses[weekStart].total !== undefined) {
        return appData.weeklyFixedExpenses[weekStart].total;
        }

        const overrides = appData.weeklyFixedExpenses[weekStart]?.itemOverrides || {};
        let total = 0;
        
        Object.entries(appData.fixedExpenses).forEach(([cat, items]) => {
            items.forEach(item => {
                const key = `${cat}:${item.name}`;
                if (overrides[key] !== undefined) {
                    total += overrides[key];
                } else {
                    total += item.value;
                }
            });
        });
        
        return total;
    }

    function getPaidFixedExpensesAmount(weekStart) {
        const weekData = appData.weeklyFixedExpenses[weekStart];
        if (!weekData || !weekData.paidItems) return 0;

        const overrides = weekData.itemOverrides || {};
        let totalPaid = 0;
        
        Object.entries(appData.fixedExpenses).forEach(([cat, items]) => {
            items.forEach(item => {
                const id = `${cat}:${item.name}`;
                if (weekData.paidItems.includes(id)) {
                    if (overrides[id] !== undefined) {
                        totalPaid += overrides[id];
                    } else {
                        totalPaid += item.value;
                    }
                }
            });
        });
        return totalPaid;
    }

    function getPlatform(id) {
        return appData.platforms.find(p => p.id === id) || appData.platforms[0] || { name: 'Desconhecido', type: 'none', value: 0 };
    }

    function calculateNetEarning(amount, platformId) {
        const p = getPlatform(platformId);
        let net = amount;
        if (p.type === 'percent') {
            net = amount * (1 - p.value / 100);
        } else if (p.type === 'fixed') {
            net = amount - p.value;
        }
        return net;
    }

    function getWeekLabel(weekStart) {
        const currentWeek = getCurrentWeek();
        const weekDate = new Date(weekStart);
        const currentDate = new Date(currentWeek);
        
        if (weekStart === currentWeek) return 'Semana Atual';
        const weeksDiff = Math.round((currentDate - weekDate) / (7 * 24 * 60 * 60 * 1000));
        if (weeksDiff === 1) return 'Semana Passada';
        if (weeksDiff === 0) return 'Esta Semana';
        if (weeksDiff < 0) return 'Próxima Semana';
        return `Há ${weeksDiff} semanas`;
    }

    function getWeeksList() {
        const weeks = new Set();
        appData.earnings.forEach(e => weeks.add(getWeekFromDate(e.date)));
        appData.expenses.forEach(e => weeks.add(e.week));
        weeks.add(getCurrentWeek());
        return Array.from(weeks).sort().reverse();
    }

    function calculateWeekEarnings(weekStart) {
        return appData.earnings
        .filter(e => getWeekFromDate(e.date) === weekStart)
        .reduce((sum, e) => {
            return sum + calculateNetEarning(e.amount, e.platformId);
        }, 0);
    }
    
    function calculateWeekReceivedEarnings(weekStart) {
        return appData.earnings
        .filter(e => getWeekFromDate(e.date) === weekStart && e.received)
        .reduce((sum, e) => {
            return sum + calculateNetEarning(e.amount, e.platformId);
        }, 0);
    }

    function calculateWeekExpenses(weekStart) {
        return appData.expenses
        .filter(e => e.week === weekStart)
        .reduce((sum, e) => sum + e.amount, 0);
    }

    // ============= ACTIONS & AUTH HANDLERS =============
    window.handleLogin = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        showToast('Erro no login: ' + error.message, 'error');
      }
    };

    window.handleRegister = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      if (password.length < 6) {
        showToast('A senha deve ter pelo menos 6 caracteres', 'error');
        return;
      }
      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const detectedCurrency = detectCurrency();
        // Inicializa com uma plataforma padrão genérica
        const defaultPlatforms = [{ id: 'geral', name: 'Geral', type: 'none', value: 0 }];
        
        await setDoc(doc(db, `users/${userCred.user.uid}/settings`, 'preferences'), {
          currency: detectedCurrency,
          platforms: defaultPlatforms,
          tutorialComplete: false // Marca como novo usuário
        });
        showToast(`Conta criada! Moeda detectada: ${detectedCurrency}`, 'success');
      } catch (error) {
        showToast('Erro ao criar conta: ' + error.message, 'error');
      }
    };

    window.handleLogout = async () => {
      await signOut(auth);
      window.location.reload();
    };

    window.clearAllData = async () => {
      window.showConfirm('TEM CERTEZA? Isso apagará TODOS os seus dados (ganhos, gastos, configurações) permanentemente. A página será recarregada.', async () => {
        if (!currentUser) return;
        
        try {
            showToast('Apagando dados...', 'info');
            
            // 1. Delete Earnings
            const earningsSnap = await getDocs(collection(db, `users/${currentUser.uid}/earnings`));
            const deleteEarnings = earningsSnap.docs.map(doc => deleteDoc(doc.ref));
            
            // 2. Delete Expenses
            const expensesSnap = await getDocs(collection(db, `users/${currentUser.uid}/expenses`));
            const deleteExpenses = expensesSnap.docs.map(doc => deleteDoc(doc.ref));
            
            // 3. Delete Weekly Fixed Expenses
            const weeklySnap = await getDocs(collection(db, `users/${currentUser.uid}/weeklyFixedExpenses`));
            const deleteWeekly = weeklySnap.docs.map(doc => deleteDoc(doc.ref));
            
            // 4. Reset Settings (Fixed Expenses, Goal, Preferences)
            const deleteFixed = deleteDoc(doc(db, `users/${currentUser.uid}/settings`, 'fixedExpenses'));
            const deleteGoal = deleteDoc(doc(db, `users/${currentUser.uid}/settings`, 'weekGoal'));
            const deletePrefs = deleteDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'));

            await Promise.all([
                ...deleteEarnings, 
                ...deleteExpenses, 
                ...deleteWeekly, 
                deleteFixed, 
                deleteGoal,
                deletePrefs
            ]);
            
            showToast('Dados apagados com sucesso!', 'success');
            setTimeout(() => window.location.reload(), 1500);
            
        } catch (error) {
            console.error(error);
            showToast('Erro ao limpar dados: ' + error.message, 'error');
        }
      });
    };

    window.syncEarning = async (earning) => {
      await saveToFirebase('earnings', earning.id.toString(), earning);
    };

    window.syncExpense = async (expense) => {
      await saveToFirebase('expenses', expense.id.toString(), expense);
    };

    window.syncFixedExpenses = async (fixed) => {
      await saveToFirebase('settings', 'fixedExpenses', fixed);
    };

    window.syncWeeklyFixedExpense = async (week, data) => {
      await saveToFirebase('weeklyFixedExpenses', week, data);
    };

    window.syncWeekGoal = async (goal) => {
      await saveToFirebase('settings', 'weekGoal', { value: goal });
    };

    window.syncPreferences = async (tutorialComplete = true) => {
      await saveToFirebase('settings', 'preferences', { 
        currency: appData.currency, 
        platforms: appData.platforms,
        tutorialComplete: tutorialComplete
      });
    };

    window.deleteEarningFromFirebase = async (id) => {
      await deleteFromFirebase('earnings', id.toString());
    };

    window.deleteExpenseFromFirebase = async (id) => {
      await deleteFromFirebase('expenses', id.toString());
    };
    
    async function saveToFirebase(collection_name, id, data) {
      if (!currentUser) return;
      await setDoc(doc(db, `users/${currentUser.uid}/${collection_name}`, id), data);
    }

    async function deleteFromFirebase(collection_name, id) {
      if (!currentUser) return;
      await deleteDoc(doc(db, `users/${currentUser.uid}/${collection_name}`, id));
    }

    window.changeCurrency = async (newCurrency) => {
        appData.currency = newCurrency;
        appData.showSettings = false;
        await window.syncPreferences();
        renderApp();
        showToast('Moeda alterada com sucesso!', 'success');
    };

    window.savePlatform = async (id, name, type, value) => {
        if(!name) return showToast('Nome é obrigatório', 'error');
        const newVal = parseFloat(value) || 0;
        
        if (id) {
            const idx = appData.platforms.findIndex(p => p.id === id);
            if(idx >= 0) {
                appData.platforms[idx] = { ...appData.platforms[idx], name, type, value: newVal };
            }
        } else {
            appData.platforms.push({ id: Date.now().toString(), name, type, value: newVal });
        }
        
        appData.editingPlatformId = null; 
        await window.syncPreferences();
        renderApp();
        showToast(id ? 'Fonte atualizada!' : 'Fonte adicionada!', 'success');
    };
    
    window.startEditingPlatform = (id) => {
        appData.editingPlatformId = id;
        renderApp();
    };

    window.deletePlatform = async (id) => {
        window.showConfirm('Deletar esta fonte? Os ganhos antigos usarão a regra padrão.', async () => {
            appData.platforms = appData.platforms.filter(p => p.id !== id);
            if(appData.editingPlatformId === id) appData.editingPlatformId = null;
            await window.syncPreferences();
            renderApp();
            showToast('Fonte removida', 'info');
        });
    };

    window.checkAndAutoUpdateGoal = async () => {
        const weekStart = appData.selectedWeek;
        const varExpenses = calculateWeekExpenses(weekStart);
        const fixExpenses = getTotalFixedExpenses(weekStart);
        const total = varExpenses + fixExpenses;

        if (total > appData.weekGoal) {
            appData.weekGoal = total;
            await window.syncWeekGoal(total);
            showToast(`Meta ajustada automaticamente: ${formatMoney(total)}`, 'info');
        }
    };

    window.addEarning = async (earning) => {
        const newEarning = { ...earning, id: Date.now() };
        appData.earnings.push(newEarning);
        await window.syncEarning(newEarning);
        appData.showAddEarning = false;
        showToast('Entrada adicionada!', 'success');
        renderApp();
    };

    window.updateEarning = async (id, updatedEarning) => {
        const index = appData.earnings.findIndex(e => e.id === id);
        appData.earnings[index] = { ...updatedEarning, id };
        await window.syncEarning(appData.earnings[index]);
        appData.editingEarning = null;
        showToast('Entrada atualizada!', 'success');
        renderApp();
    };
    
    window.toggleEarningReceived = async (id) => {
        const index = appData.earnings.findIndex(e => e.id === id);
        if(index >= 0) {
            const newVal = !appData.earnings[index].received;
            appData.earnings[index].received = newVal;
            await window.syncEarning(appData.earnings[index]);
            renderApp();
        }
    };

    window.deleteEarning = async (id) => {
        window.showConfirm('Tem certeza que deseja deletar esta entrada?', async () => {
            appData.earnings = appData.earnings.filter(e => e.id !== id);
            await window.deleteEarningFromFirebase(id);
            renderApp();
            showToast('Entrada removida.', 'info');
        });
    };

    window.addExpense = async (expense) => {
        const newExpense = { ...expense, id: Date.now() };
        appData.expenses.push(newExpense);
        await window.syncExpense(newExpense);
        await window.checkAndAutoUpdateGoal();
        appData.showAddExpense = false;
        showToast('Gasto variável adicionado!', 'success');
        renderApp();
    };

    window.updateExpense = async (id, updatedExpense) => {
        const index = appData.expenses.findIndex(e => e.id === id);
        appData.expenses[index] = { ...updatedExpense, id };
        await window.syncExpense(appData.expenses[index]);
        await window.checkAndAutoUpdateGoal();
        appData.editingExpense = null;
        showToast('Gasto atualizado!', 'success');
        renderApp();
    };

    window.deleteExpense = async (id) => {
        window.showConfirm('Tem certeza que deseja deletar este gasto?', async () => {
            appData.expenses = appData.expenses.filter(e => e.id !== id);
            await window.deleteExpenseFromFirebase(id);
            renderApp();
            showToast('Gasto removido.', 'info');
        });
    };

    window.saveWeeklyAdjustment = async () => {
        const weekStart = appData.selectedWeek;
        const newTotal = parseFloat(document.getElementById('weeklyFixedTotal').value) || 0;

    function renderMonthly() {
        const months = [
        { value: 1, name: 'Janeiro' }, { value: 2, name: 'Fevereiro' }, { value: 3, name: 'Março' },

        { value: 7, name: 'Julho' }, { value: 8, name: 'Agosto' }, { value: 9, name: 'Setembro' },
        { value: 10, name: 'Outubro' }, { value: 11, name: 'Novembro' }, { value: 12, name: 'Dezembro' }
        ];

        const years = [];
        appData.earnings.forEach(e => {
        const year = new Date(e.date).getFullYear();
        if (!years.includes(year)) years.push(year);
        });
        if (!years.includes(new Date().getFullYear())) years.push(new Date().getFullYear());
        years.sort().reverse();

        if (!appData.selectedYear) appData.selectedYear = new Date().getFullYear();
        if (!appData.selectedMonth) appData.selectedMonth = new Date().getMonth() + 1;

        const monthKey = `${appData.selectedYear}-${String(appData.selectedMonth).padStart(2, '0')}`;
        const monthData = {
        earningsGross: 0,
        earningsNet: 0,
        expensesVariable: 0,
        expensesFixed: 0,
        weeks: new Set(),
        earningsByPlatform: {}
        };

        const monthDayAggregation = [0,0,0,0,0,0,0];

        appData.earnings.forEach(earning => {
        const parts = earning.date.split('-');
        const earningMonth = `${parts[0]}-${parts[1]}`;
        
        if (earningMonth === monthKey) {
            monthData.earningsGross += earning.amount;
            
            let jsDay = new Date(earning.date).getDay();
            let chartIdx = jsDay === 0 ? 6 : jsDay - 1;
            monthDayAggregation[chartIdx] += earning.amount;

            let platformId = earning.platformId;
            if (!platformId && earning.platform) {
                const found = appData.platforms.find(p => p.name.toLowerCase() === earning.platform.toLowerCase());
                platformId = found ? found.id : appData.platforms[0]?.id;
            }
            if (!platformId) platformId = appData.platforms[0]?.id;

            const net = calculateNetEarning(earning.amount, platformId);
            monthData.earningsNet += net;
            
            const pName = getPlatform(platformId).name;
            monthData.earningsByPlatform[pName] = (monthData.earningsByPlatform[pName] || 0) + earning.amount;
            monthData.weeks.add(getWeekFromDate(earning.date));
        }
        });

        appData.expenses.forEach(expense => {
        const parts = expense.date.split('-');
        const expenseMonth = `${parts[0]}-${parts[1]}`;
        if (expenseMonth === monthKey) monthData.expensesVariable += expense.amount;
        });

        monthData.weeks.forEach(week => {
        monthData.expensesFixed += getTotalFixedExpenses(week);
        });
        
        const totalExpenses = monthData.expensesVariable + monthData.expensesFixed;
        const balance = monthData.earningsNet - totalExpenses;

        const selectedMonthName = months.find(m => m.value === appData.selectedMonth)?.name || 'Mês';

        return `
        <nav class="flex gap-2 mb-6 bg-slate-800/50 p-1.5 rounded-xl inline-flex w-full md:w-auto">

        </nav>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
            <label class="block text-xs font-medium mb-1 text-slate-400 uppercase tracking-wider">Ano</label>
            <select onchange="appData.selectedYear=parseInt(this.value); renderApp();" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white outline-none focus:border-blue-500">
                ${years.map(year => `<option value="${year}" ${year === appData.selectedYear ? 'selected' : ''}>${year}</option>`).join('')}
            </select>
            </div>
            <div>
            <label class="block text-xs font-medium mb-1 text-slate-400 uppercase tracking-wider">Mês</label>
            <select onchange="appData.selectedMonth=parseInt(this.value); renderApp();" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white outline-none focus:border-blue-500">
                ${months.map(month => `
                <option value="${month.value}" ${month.value === appData.selectedMonth ? 'selected' : ''}>
                    ${month.name} ${(appData.selectedYear === new Date().getFullYear() && month.value === new Date().getMonth() + 1) ? '(Atual)' : ''}
                </option>
                `).join('')}
            </select>
            </div>
        </div>

        <div class="bg-slate-800/50 border border-slate-700 rounded-2xl p-6">
            <div class="flex items-center justify-between mb-8">
            <div>
                <h3 class="text-3xl font-bold capitalize text-white">${selectedMonthName}</h3>
                <p class="text-sm text-slate-400 mt-1">${appData.selectedYear} • ${monthData.weeks.size} semana(s) ativa(s)</p>
            </div>
            <div class="text-right">
                <p class="text-sm text-slate-400">Saldo Final</p>
                <p class="text-4xl font-bold ${balance >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${formatMoney(balance)}</p>
            </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">

                <p class="text-xs text-blue-400 font-bold uppercase mb-1">Bruto</p>

            <div class="bg-emerald-900/20 border border-emerald-500/20 rounded-xl p-4">

                <p class="text-xl font-bold text-white">${formatMoney(monthData.expensesFixed)}</p>

            <!-- Monthly Aggregation Chart -->

                    <div class="flex justify-between items-center text-sm">
                    <span class="capitalize text-slate-300">${plat}</span>
                    <span class="font-bold text-white">${formatMoney(val)}</span>

                ${Object.values(monthData.earningsByPlatform).every(v => v === 0) ? '<p class="text-slate-500 text-sm">Sem dados.</p>' : ''}
                </div>
            </div>
            <div>
                <h4 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 border-b border-slate-700 pb-2">Balanço</h4>
                <div class="space-y-3 text-sm">
                <div class="flex justify-between"><span>Entradas Líquidas</span><span class="font-bold text-emerald-400">+${formatMoney(monthData.earningsNet)}</span></div>
                <div class="flex justify-between"><span>Saídas Totais</span><span class="font-bold text-rose-400">-${formatMoney(totalExpenses)}</span></div>
                </div>
            </div>
            </div>
        </div>
        `;
    }

            <p class="text-slate-300 mb-8">Para começar, por favor selecione a moeda principal que você utiliza.</p>
            
            <div class="grid gap-3">
              <button onclick="finishOnboarding('BRL')" class="flex items-center justify-between px-6 py-4 rounded-xl bg-slate-700 hover:bg-green-600/20 hover:border-green-500 border border-slate-600 transition-all group">
                <span class="font-bold text-white group-hover:text-green-400">Real Brasileiro</span>
                <span class="text-slate-400 group-hover:text-green-400 font-mono">R$</span>
              </button>
              <button onclick="finishOnboarding('EUR')" class="flex items-center justify-between px-6 py-4 rounded-xl bg-slate-700 hover:bg-blue-600/20 hover:border-blue-500 border border-slate-600 transition-all group">
                <span class="font-bold text-white group-hover:text-blue-400">Euro</span>
                <span class="text-slate-400 group-hover:text-blue-400 font-mono">€</span>
              </button>
              <button onclick="finishOnboarding('GBP')" class="flex items-center justify-between px-6 py-4 rounded-xl bg-slate-700 hover:bg-purple-600/20 hover:border-purple-500 border border-slate-600 transition-all group">
                <span class="font-bold text-white group-hover:text-purple-400">Libra Esterlina</span>
                <span class="text-slate-400 group-hover:text-purple-400 font-mono">£</span>
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderSettingsModal() {
      if (!appData.showSettings) return '';
      return `
        <div class="fixed inset-0 bg-black/60 z-[55] flex items-center justify-center p-4" onclick="if(event.target === this) {appData.showSettings=false; renderApp();}">
          <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 max-w-sm w-full">
            <h3 class="text-xl font-bold mb-4">Configurações</h3>
            
            <div class="mb-6">
              <label class="block text-sm font-medium mb-2 text-slate-400">Moeda Principal</label>
              <div class="grid grid-cols-3 gap-2">
                <button onclick="changeCurrency('BRL')" class="p-2 rounded border ${appData.currency === 'BRL' ? 'bg-blue-600 border-blue-500' : 'bg-slate-700 border-slate-600'}">R$ Real</button>
                <button onclick="changeCurrency('EUR')" class="p-2 rounded border ${appData.currency === 'EUR' ? 'bg-blue-600 border-blue-500' : 'bg-slate-700 border-slate-600'}">€ Euro</button>
                <button onclick="changeCurrency('GBP')" class="p-2 rounded border ${appData.currency === 'GBP' ? 'bg-blue-600 border-blue-500' : 'bg-slate-700 border-slate-600'}">£ Libra</button>
              </div>
            </div>
            
            <div class="mb-4 pt-4 border-t border-slate-700">
              <h4 class="text-sm font-bold text-rose-400 mb-2 uppercase">Zona de Perigo</h4>
              <button onclick="clearAllData()" class="w-full bg-rose-900/30 hover:bg-rose-900/50 text-rose-300 border border-rose-800 rounded-lg px-4 py-3 text-sm transition-colors flex items-center justify-center gap-2">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                  Resetar Conta (Apagar Tudo)
              </button>
            </div>

            <div class="pt-4 border-t border-slate-700 flex justify-end">
              <button onclick="appData.showSettings=false; renderApp();" class="text-slate-400 hover:text-white px-4 py-2">Fechar</button>
            </div>
          </div>
        </div>
      `;
    }

    function renderPlatformManager() {
      if(!appData.showPlatformManager) return '';
      
      let editingPlatform = null;
      if (appData.editingPlatformId) {
          editingPlatform = appData.platforms.find(p => p.id === appData.editingPlatformId);
      }
      
      const nameVal = editingPlatform ? editingPlatform.name : '';
      const typeVal = editingPlatform ? editingPlatform.type : 'none';
      const valueVal = editingPlatform ? editingPlatform.value : '';
      const titleText = editingPlatform ? 'Editar Fonte' : 'Adicionar Nova Fonte';
      const btnText = editingPlatform ? 'Atualizar' : 'Adicionar';
      const cancelEditBtn = editingPlatform ? `<button onclick="appData.editingPlatformId=null; renderApp()" class="text-xs text-slate-400 underline ml-2">Cancelar Edição</button>` : '';

      return `
      <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 max-w-lg w-full shadow-2xl relative animate-fade-in max-h-[90vh] overflow-y-auto">
          <div class="flex justify-between items-center mb-6">
              <h3 class="text-xl font-bold text-white">Gerenciar Fontes de Renda</h3>
              <button onclick="appData.showPlatformManager=false; appData.editingPlatformId=null; renderApp();" class="text-slate-400 hover:text-white">✕</button>
          </div>
          
          <div class="mb-6 bg-slate-700/50 p-4 rounded-lg border border-slate-600">
              <div class="flex items-center justify-between mb-3">
                  <h4 class="text-sm font-bold text-blue-400 uppercase">${titleText}</h4>
                  ${cancelEditBtn}
              </div>
              <div class="space-y-3">
                  <input type="text" id="newPlatName" value="${nameVal}" placeholder="Nome (Ex: Just Eat, Mesada)" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm outline-none focus:border-blue-500">
                  <div class="flex gap-2">
                      <select id="newPlatType" class="bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm outline-none flex-1">
                          <option value="none" ${typeVal === 'none' ? 'selected' : ''}>Sem Dedução (100%)</option>
                          <option value="percent" ${typeVal === 'percent' ? 'selected' : ''}>Porcentagem (%)</option>
                          <option value="fixed" ${typeVal === 'fixed' ? 'selected' : ''}>Valor Fixo (-)</option>
                      </select>
                      <input type="number" id="newPlatValue" value="${valueVal}" placeholder="Valor" class="w-24 bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white text-sm outline-none focus:border-blue-500">
                  </div>
                  <button onclick="savePlatform('${appData.editingPlatformId || ''}', document.getElementById('newPlatName').value, document.getElementById('newPlatType').value, document.getElementById('newPlatValue').value)" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-bold text-sm transition-colors">${btnText}</button>
              </div>
          </div>

          <div class="space-y-3">
              ${appData.platforms.map(p => `
                  <div class="flex items-center justify-between bg-slate-700/30 p-3 rounded-lg border border-slate-700 hover:bg-slate-700/50 transition-colors">
                      <div>
                          <p class="font-bold text-white">${p.name}</p>
                          <p class="text-xs text-slate-400">
                              ${p.type === 'none' ? 'Sem dedução' : p.type === 'percent' ? `Desconta ${p.value}%` : `Desconta ${formatMoney(p.value)}`}
                          </p>
                      </div>
                      <div class="flex gap-2">
                          <button onclick="startEditingPlatform('${p.id}')" class="p-2 text-blue-400 hover:bg-blue-500/10 rounded" title="Editar">✏️</button>
                          <button onclick="deletePlatform('${p.id}')" class="p-2 text-rose-400 hover:bg-rose-500/10 rounded" title="Excluir">🗑️</button>
                      </div>
                  </div>
              `).join('')}
          </div>
      </div>
      `;
    }

    // ============= MAIN DATA LOADING =============
    async function loadAllData() {
      if (!currentUser) return;
      
      const earningsSnap = await getDocs(collection(db, `users/${currentUser.uid}/earnings`));
      const expensesSnap = await getDocs(collection(db, `users/${currentUser.uid}/expenses`));
      const fixedSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'fixedExpenses'));
      const weeklyFixedSnap = await getDocs(collection(db, `users/${currentUser.uid}/weeklyFixedExpenses`));
      const goalSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'weekGoal'));
      const prefSnap = await getDoc(doc(db, `users/${currentUser.uid}/settings`, 'preferences'));

      // appData is already initialized above, so we can safely set properties
      window.appData.earnings = [];
      earningsSnap.forEach(doc => {
          const data = doc.data();
          const received = data.received !== undefined ? data.received : true; 
          window.appData.earnings.push({ id: doc.id, ...data, received });
      });
      
      window.appData.expenses = [];
      expensesSnap.forEach(doc => window.appData.expenses.push({ id: doc.id, ...doc.data() }));
      
      const DEFAULT_PLATFORMS = [{ id: 'geral', name: 'Geral', type: 'none', value: 0 }];

      if (prefSnap.exists()) {
        const data = prefSnap.data();
        window.appData.currency = data.currency || detectCurrency();
        window.appData.platforms = data.platforms || DEFAULT_PLATFORMS;
        
        if (data.tutorialComplete === false) {
             window.appData.isNewUser = true;
        } else if (data.tutorialComplete === undefined && !fixedSnap.exists()) {
             window.appData.isNewUser = true;
        }
      } else {
        window.appData.currency = detectCurrency();
        window.appData.platforms = DEFAULT_PLATFORMS;
        window.appData.isNewUser = true;
      }

      if (fixedSnap.exists()) {
        window.appData.fixedExpenses = fixedSnap.data();
      } else {
        window.appData.fixedExpenses = { 'Geral': [] };
      }

      window.appData.weeklyFixedExpenses = {};
      weeklyFixedSnap.forEach(doc => {
        window.appData.weeklyFixedExpenses[doc.id] = doc.data();
        if (!window.appData.weeklyFixedExpenses[doc.id].paidItems) {
            window.appData.weeklyFixedExpenses[doc.id].paidItems = [];
        }
        if (!window.appData.weeklyFixedExpenses[doc.id].itemOverrides) {
            window.appData.weeklyFixedExpenses[doc.id].itemOverrides = {};
        }
      });

      if (goalSnap.exists()) {
        window.appData.weekGoal = goalSnap.data().value;
      }

      window.prepareFixedExpensesList();
      window.renderApp();
    }
    
    // Auth observer call
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('appScreen').classList.remove('hidden');
        document.getElementById('userEmail').textContent = user.email;
        loadAllData();
      } else {
        currentUser = null;
        document.getElementById('authScreen').classList.remove('hidden');
        document.getElementById('appScreen').classList.add('hidden');
      }
    });

    // ============= RENDER WRAPPER =============
    window.renderApp = () => {
        const content = document.getElementById('appContent');
        const modalContainer = document.getElementById('platformManagerModal');
        if (!content) return;

        let fixedScroll = 0;
        const fixedList = document.getElementById('fixedExpensesList');
        if (fixedList) fixedScroll = fixedList.scrollTop;

        let mainContent = '';
        if (appData.activeTab === 'dashboard') {
        mainContent = renderDashboard();
        } else if (appData.activeTab === 'monthly') {
        mainContent = renderMonthly();
        } else if (appData.activeTab === 'fixed') {
        mainContent = renderFixed();
        }

        content.innerHTML = mainContent + renderSettingsModal() + renderTutorialOverlay();
        
        const newFixedList = document.getElementById('fixedExpensesList');
        if (newFixedList && appData.activeTab === 'dashboard') {
            newFixedList.scrollTop = fixedScroll;
        }
        
        if(appData.showPlatformManager) {
            modalContainer.innerHTML = renderPlatformManager();
            modalContainer.classList.remove('hidden');
        } else {
            modalContainer.classList.add('hidden');
            modalContainer.innerHTML = '';
        }
    };

  </script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen font-sans">

<!-- TOAST CONTAINER -->
<div id="toastContainer" class="fixed bottom-4 right-4 z-[70] flex flex-col items-end pointer-events-none [&>*]:pointer-events-auto"></div>

<!-- CONFIRM MODAL -->
<div id="confirmModal" class="hidden fixed inset-0 z-[80] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
  <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 max-w-sm w-full shadow-2xl transform scale-100 transition-transform">
    <h3 class="text-xl font-bold mb-2 text-white">Confirmação</h3>
    <p id="confirmMessage" class="text-slate-300 mb-6"></p>
    <div class="flex justify-end gap-3">
      <button onclick="hideConfirm()" class="px-4 py-2 rounded-lg text-slate-400 hover:bg-slate-700 transition-colors">Cancelar</button>
      <button onclick="handleConfirmYes()" class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold transition-colors">Confirmar</button>
    </div>
  </div>
</div>

<!-- INPUT MODAL (Substitui Prompt) -->
<div id="inputModal" class="hidden fixed inset-0 z-[85] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 max-w-sm w-full shadow-2xl transform scale-100 transition-transform">
      <h3 id="inputTitle" class="text-xl font-bold mb-4 text-white">Entrada</h3>
      <input type="number" id="inputValue" step="0.01" class="w-full bg-slate-900 border border-slate-600 rounded-lg px-4 py-2 text-white mb-6 focus:border-blue-500 outline-none" />
      <div class="flex justify-end gap-3">
        <button onclick="hideInputModal()" class="px-4 py-2 rounded-lg text-slate-400 hover:bg-slate-700 transition-colors">Cancelar</button>
        <button onclick="handleInputConfirm()" class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold transition-colors">Salvar</button>
      </div>
    </div>
</div>

<!-- DAY DETAILS MODAL -->
<div id="dayDetailsModal" class="hidden fixed inset-0 z-[90] flex items-center justify-center p-4 bg-black/70 backdrop-blur-sm">
    <div class="bg-slate-800 border border-slate-700 rounded-xl p-6 max-w-sm w-full shadow-2xl transform scale-100 transition-transform">
      <div class="flex justify-between items-center mb-4">
          <h3 id="dayDetailsTitle" class="text-xl font-bold text-white">Detalhes</h3>
          <button onclick="closeDayDetails()" class="text-slate-400 hover:text-white">✕</button>
      </div>
      <div id="dayDetailsList" class="space-y-2">
         <!-- Populated via JS -->
      </div>
    </div>
</div>

<!-- AUTH SCREEN -->
<div id="authScreen" class="flex items-center justify-center min-h-screen p-4">
  <div class="bg-slate-800 border border-slate-700 rounded-2xl p-8 max-w-md w-full shadow-2xl">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
        Controle Financeiro
      </h1>
      <p class="text-slate-400">Gerencie seus ganhos e gastos em qualquer lugar.</p>
    </div>
    
    <div class="space-y-4">
      <input
        type="email"
        id="loginEmail"
        placeholder="Email"
        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors"
      />
      <input
        type="password"
        id="loginPassword"
        placeholder="Senha (mínimo 6 caracteres)"
        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 text-white placeholder-slate-400 focus:outline-none focus:border-blue-500 transition-colors"
      />
      <button
        onclick="handleLogin()"
        class="w-full bg-blue-600 hover:bg-blue-700 rounded-lg px-4 py-3 font-bold transition-colors shadow-lg shadow-blue-500/30"
      >
        Entrar
      </button>
      <button
        onclick="handleRegister()"
        class="w-full bg-slate-700 hover:bg-slate-600 border border-slate-600 rounded-lg px-4 py-3 font-bold transition-colors"
      >
        Criar Nova Conta
      </button>
    </div>
    
    <p class="text-xs text-slate-500 mt-6 text-center">
      A moeda será detectada automaticamente ao criar a conta.
    </p>
  </div>
</div>

<!-- APP SCREEN -->
<div id="appScreen" class="hidden pb-10">
  <nav class="bg-slate-800/80 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center gap-3">
          <div class="bg-blue-600 p-2 rounded-lg">
             <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          </div>
          <h1 class="text-xl font-bold hidden md:block">Controle Financeiro</h1>
        </div>
        <div class="flex items-center gap-4">
          <span class="text-xs md:text-sm text-slate-400 hidden sm:inline" id="userEmail"></span>
          <button onclick="appData.showSettings = !appData.showSettings; renderApp();" class="p-2 hover:bg-slate-700 rounded-full transition-colors" title="Configurações">
            ⚙️
          </button>
          <button
            onclick="handleLogout()"
            class="text-sm bg-red-500/10 text-red-400 hover:bg-red-500/20 px-3 py-1.5 rounded-lg transition-colors"
          >
            Sair
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div id="appContent" class="max-w-6xl mx-auto p-4">
    <!-- O conteúdo será renderizado aqui pelo JavaScript -->
  </div>
</div>

<!-- PLATFORM MANAGER MODAL -->
<div id="platformManagerModal" class="hidden fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
   <!-- Rendered by JS -->
</div>

<style>
  /* Custom Scrollbar for list areas */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(30, 41, 59, 0.5); 
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(71, 85, 105, 0.8); 
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: rgba(100, 116, 139, 1); 
  }

  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }
</style>

</body>
